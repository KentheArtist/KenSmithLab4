<!DOCTYPE HTML>

<html lang="en">

<head>
<meta charset="UTF-8">
<title>Give Me Your Information</title>
</head>

<body>
	<form method="POST" autocomplete="on" action="Kenneth" enctype="multipart/form-data">
	<fieldset>
	<legend>Volunteer Form</legend>
	<h4>My Info</h4>
	<p>
		<label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
	</p>
	<p>
		<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
	</p>
	<p>
		<label>Phone: <input type="text" name="phone_field" placeholder="phone number"></label>
	</p>
	<p>
		<label>E-Mail: <input type="text" name="email_field" placeholder="e-mail here"></label>
	</p>
	<p>
		Gender:
		<label><input type="radio" name="gender_field" value="m"> Male</label>
		<label><input type="radio" name="gender_field" value="f"> Female</label>
	</p>
	<p>
		Age:
		<select name="age_field-------">
			<option value="juvl">under 18</option>
			<option value="1824">18-24</option>
			<option value="2534">25-34</option>
			<option value="3544">35-44</option>
			<option value="4554">45-54</option>
			<option value="5564">55-64</option>
			<option value="65ov">65 and over</option>
		</select>
	</p>

	</fieldset>
	<fieldset>
	<legend>My Availability</legend>
	
		<h4>Days Available:</h4>
		<label><input type="checkbox" name="available_field" value="su"> Sunday</label><br>
		<label><input type="checkbox" name="available_field" value="mo"> Monday</label><br>
		<label><input type="checkbox" name="available_field" value="tu"> Tuesday</label><br>
		<label><input type="checkbox" name="available_field" value="we"> Wednesday</label><br>
		<label><input type="checkbox" name="available_field" value="th"> Thursday</label><br>
		<label><input type="checkbox" name="available_field" value="fr"> Friday</label><br>
		<label><input type="checkbox" name="available_field" value="sa"> Saturday</label><br>
	
	<p>
		<label for="our_textarea">Any Comments? </label>
			<textarea cols="30" rows="10" name="comment_field" placeholder="Default Text Area" id="our_textarea"></textarea>
	</p>
	</fieldset>
	
	<p>
		<input type="hidden" name="hidden_field" value="Ksmith64">
	</p>
	<p>
		<input type="submit" value="Send Me">
	</p>
	<p>
		<input type="reset" value="Reset">
	</p>
	</form>
</body>

</html>
