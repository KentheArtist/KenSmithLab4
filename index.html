<!DOCTYPE HTML>

<html lang="en">

<head>
<meta charset="UTF-8">
<title>ITMD361, Lab 4</title>

<body>
	<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
	<fieldset>
	<legend><strong>Volunteer Form</strong></legend>
	<label>My Info:</label>
	<p>
		<label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
	</p>
	<p>
		<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
	</p>
	<p>
		<label>Phone: <input type="text" name="phone_field" placeholder="phone number"></label>
	</p>
	<p>
		<label>E-Mail: <input type="text" name="email_field" placeholder="e-mail here"></label>
	</p>
	<p>
		Gender:
		<label><input type="radio" name="gender_field" value="M"> Male</label>
		<label><input type="radio" name="gender_field" value="F"> Female</label>
	</p>
	<p>
		Age:
		<select name="age_field">
			<option value="under 18">under 18</option>
			<option value="18-24">18-24</option>
			<option value="25-34">25-34</option>
			<option value="35-44">35-44</option>
			<option value="45-54">45-54</option>
			<option value="55-64">55-64</option>
			<option value="65 and over">65 and over</option>
		</select>
	</p>

	</fieldset>
	<fieldset>
	<legend><strong>My Availability</strong></legend>
	
		<label>Days Available:</label>
			
			<label><input type="checkbox" name="available_field[]" value="Sun"> Sunday</label>
			<label><input type="checkbox" name="available_field[]" value="Mon"> Monday</label>
			<label><input type="checkbox" name="available_field[]" value="Tue"> Tuesday</label>
			<label><input type="checkbox" name="available_field[]" value="Wed"> Wednesday</label>
			<label><input type="checkbox" name="available_field[]" value="Thu"> Thursday</label>
			<label><input type="checkbox" name="available_field[]" value="Fri"> Friday</label>
			<label><input type="checkbox" name="available_field[]" value="Sat"> Saturday</label>
			<p> </p>
			
	
	
		<label for="our_textarea">Any Comments? </label>
			<p><textarea cols="30" rows="10" name="comments_field" placeholder="Enter Your Comments" id="our_textarea"></textarea></p>
	</fieldset>
	
	<p>
		<input type="hidden" name="hidden_field" value="Ksmith64">
	</p>
	<p>
		<input type="submit" value="Send Me">
	</p>
	<p>
		<input type="reset" value="Reset">
	</p>
	</form>
</body>

</html>
